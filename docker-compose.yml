version: "3.9"
services:
  db:
    image: postgres:15-alpine
    container_name: cg_postgres
    restart: unless-stopped
    environment:
      - POSTGRES_DB=credit_guardian
      - POSTGRES_USER=cg_user
      - POSTGRES_PASSWORD=cg_pass
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U cg_user -d credit_guardian"]
      interval: 10s
      timeout: 5s
      retries: 5

  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: cg_api
    depends_on:
      - db
    environment:
      - DATABASE_URL=postgresql+psycopg2://cg_user:cg_pass@db:5432/credit_guardian
      - LOG_LEVEL=INFO
    ports:
      - "8080:8000"
    volumes:
      - .:/app
    command: ["uvicorn", "app:app", "--host", "0.0.0.0", "--port", "8000"]
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  migrate:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: cg_migrate
    depends_on:
      - db
    environment:
      - DATABASE_URL=postgresql+psycopg2://cg_user:cg_pass@db:5432/credit_guardian
    entrypoint: ["sh", "-c", "alembic upgrade head"]

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: cg_frontend
    depends_on:
      - api
    ports:
      - "3000:80"
    environment:
      - VITE_API_URL=http://localhost:8080
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost/"]
      interval: 30s
      timeout: 10s
      retries: 3

volumes:
  pgdata:
